<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Registro.css">
    <title>Registro</title>
</head>

<body>
    <!--Barra de navegacion login/registro-->

    <div class="row" style="background-color: black;">
        <div class="col"></div>
        <div class="col-2 align-self-center" style="background-color: rgb(73, 73, 73);">
            <figure class="text-center">
                <p><a class="navbar-brand" style="color: aliceblue;" href="{% url "adepac:registro" %} ">Registrate</a></p>
            </figure>
        </div>
    </div>

    <!--Barra de navegación pag web-->
    <div class="row " style="background-color: black;">
        <div class="col-10">
            <nav class="navbar navbar-expand-lg " style="background-color: black;">
                <div class="container-fluid ">
                    <div class="col"></div>
                    <div class="col" style="background-color: black;">
                       <p><a class="navbar-brand" style="color: aliceblue;" href="{% url "adepac:homecliente" %} ">Home</a></p>
                    </div>
                    <div class="col" style="background-color: black;">
                        <p><a class="navbar-brand" style="color: aliceblue;" href="#">Articulos</a></p>
                    </div>
                    <div class="col" style="background-color: black;">
                        <p><a class="navbar-brand" style="color: aliceblue;" href="#">Quienes somos</a></p>
                    </div>
                    <div class="col"></div>
                </div>
            </nav>
        </div>
    </div>

    <!--Logo-->
    <div class="row">
        <div class="col-4" style="background-color: black;"></div>
        <div class="col-4" style="background-color: black;">
            <img src="img/logo_adepac.png" alt="" class="img-fluid">
        </div>
        <div class="col-4" style="background-color: black;"></div>
    </div>


    <br>
    <br>

    <!--formulario-->

    <div class="row" style="background-color: rgb(255, 255, 255);">
        <div class="col-2"></div>
    
        <div class="col">
            <form method="POST">
                {% csrf_token %}
                <div class="col-12">
                    <label for="id_rut_cl" class="form-label">Rut</label>
                    <input type="text" class="form-control" id="id_rut_cl" name="rut_cl" placeholder="Rut">
                </div>

                <div class="col-12">
                    <label for="id_nombre_cl" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="id_nombre_cl" name="nombre_cl" placeholder="Nombre">
                </div>
    
                <div class="col-12">
                    <label for="id_apellido_paterno" class="form-label">Apellido Paterno</label>
                    <input type="text" class="form-control" id="id_apellido_paterno" name="apellido_paterno" placeholder="Apellido Paterno">
                </div>
                <div class="col-12">
                    <label for="id_apellido_materno" class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control" id="id_apellido_materno" name="apellido_materno" placeholder="Apellido Materno">
                </div>
                <div class="col-12">
                    <label for="id_fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="id_fecha_nacimiento" name="fecha_nacimiento">
                </div>
                <div class="col-12">
                    <label for="id_telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="id_telefono" name="telefono" placeholder="Teléfono">
                </div>
                <div class="col-12">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="id_email" name="email" placeholder="Email">
                </div>
                <div class="col-12">
                    <label for="id_direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="id_direccion" name="direccion" placeholder="Dirección">
                </div>
                <div class="col-12">
                    <label for="id_contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="id_contrasena" name="contrasena" placeholder="Contraseña">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Crear usuario</button>
                </div>
            </form>
        </div>
    </div>
    
    <br>
    <br>
    <div class="row">
        <div class="col " style="background-color: black;">
            <footer>
                <p style="color: aliceblue;">Derechos de autor © 2024 - Adepac</p> <!-- Pie de página -->
                    
            </footer>
        </div>
    </div>
</body>

</html>
